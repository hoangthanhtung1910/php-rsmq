language: php
services:
  - redis-server

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

install:
  - composer install -n

script:
  - composer test -- --coverage-clover=clover.xml
  - composer phpstan
  - composer psalm
  - composer security

cache:
  directories:
    - $HOME/.composer/cache/files

after_success:
  - bash <(curl -s https://codecov.io/bash)